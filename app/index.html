<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Klarna Fluid Box Layout">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Klarna Fluid Box</title>

    <link rel="stylesheet" href="css/main.css">

    <!-- Additional theme sample -->
    <link rel="stylesheet" href="css/klarna-theme.css"/>
  </head>
  <body> 
    <div id="layout">
      <div class="statistics">
        <ul>
          <li class="info">Visible: <span id="visible" class="info-value">10</span></li>
          <li class="info">Removed: <span id="removed" class="info-value">2</span></li>
          <li class="clear-button"><button id='clear'>clear</button></li>
        </ul>
      </div>
      <!-- First container --> 
      <div id="container1" class="container">
        <!-- Second container -->
        <div id="container2" class="container">
          <!-- Row 1/3 -->
          <div class="row one-third first">
            <!-- box -->
            <div class="col">
              <div class="box">
                <div class="box-header">
                  <span class="title">1</span>
                  <i class="icon">x</i>
                </div>
                <div class="box-content">
                  <div class="box-meta">
                    <span class="left"></span>
                    <span class="right">2</span>
                  </div>
                </div>
              </div>
            </div><div class="col">
              <div class="box second">
                <div class="box-header">
                  <span class="title">1</span>
                  <i class="icon">x</i>
                </div>
                <div class="box-content">
                  <div class="box-meta">
                    <span class="left"></span>
                    <span class="right">2</span>
                  </div>
                </div>
              </div>
            </div><div class="col">
              <div class="box third">
                <div class="box-header">
                  <span class="title">1</span>
                  <i class="icon">x</i>
                </div>
                <div class="box-content">
                  <div class="box-meta">
                    <span class="left"></span>
                    <span class="right">2</span>
                  </div>
                </div>
              </div>
            </div>   
          </div>
          <!-- Row 1/2 -->
          <div class="row one-half">
            <div class="col">
              <div class="box fourth">
                <div class="box-header">
                  <span class="title">1</span>
                  <i class="icon">x</i>
                </div>
                <div class="box-content">
                  <div class="box-meta">
                    <span class="left"></span>
                    <span class="right">2</span>
                  </div>
                </div>
              </div>
            </div><div class="col">
              <div class="box">
                <div class="box-header">
                  <span class="title">1</span>
                  <i class="icon">x</i>
                </div>
                <div class="box-content">
                  <div class="box-meta">
                    <span class="left"></span>
                    <span class="right">2</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Full Row -->
          <div class="row full last">
            <div class="col">
              <div class="box">
                <div class="box-header">
                  <span class="title">1</span>
                  <i class="icon">x</i>
                </div>
                <div class="box-content">
                  <div class="box-meta">
                    <span class="left"></span>
                    <span class="right">2</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div> 
    <script src="js/index.js"></script> 
  </body>
</html>
